<app-page title="Crear Role" >
    <div class="pt-4 mx-5 md:mx-10 flex flex-row bg-white">
        <div class="mx-auto basis-11/12   md:basis-1/2 lg:basis-1/3 bg-white rounded-lg p-4">
           
       <form  [formGroup]="frmRole"  (ngSubmit)="submit()">
        <div class="my-3">
            <label for="nombre"  class="labelfrm">
                Nombre
            </label>
            <div class="relative mt-2 rounded-md shadow-md ">
                <input id="nombre" formControlName="name"
                type="text" class="inputfrm">
            </div>
        </div>
      
        <div class="my-3">
            <label for="descripcion" class="labelfrm">
                Descripcion
            </label>
            <div class=" mt-2 rounded-md shadow-md ">
                <input   
                formControlName="description"
                id="descripcion"  type="text" class="inputfrm"  >
            </div>
        </div>
       <!--  <div class="my-3 inline-flex justify-center items-center">
            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                <input 
                formControlName="isActive"
                type="checkbox" 
                name="toggle" id="toggle" 
                class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
            </div>
            <label for="toggle" class=" text-gray-700">{{frmRole.controls['isActive'].value ?'Activo':'Inactivo'}}</label>
        </div> -->

       <!-- Permisos -->

       <div class=" w-full">
        <div class="px-4 md:px-10 py-4 md:py-7">
            <div class="flex items-center justify-between">
                <p tabindex="0" class="focus:outline-none text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-gray-800">Permisos</p>
              
            </div>
        </div>
        <div class="bg-white py-4 md:py-7 px-4 md:px-8 xl:px-10">
          
            <div class="mt-2 overflow-x-auto">
                <table class="w-full whitespace-nowrap">
                    <tbody>
                        @for (permiso of permisos; track permiso.id;) {

                        <tr tabindex="0" class="focus:outline-none h-16 border border-gray-100 rounded">
                            <td>
                                <div class="ml-5">
                                    <div class="bg-gray-200 rounded-sm w-5 h-5 flex flex-shrink-0 justify-center items-center relative">
                                        <input 
                                        value="{{permiso.id}}"
                                        placeholder="checkbox" 
                                        type="checkbox" 
                                        name="permisos" 
                                        class="focus:opacity-100   absolute cursor-pointer w-full h-full" 
                                        (change)="onCheckboxChange($event)"
                                        />
                                   
                                    </div>
                                </div>
                            </td>
                            
                                <td class="">
                                    <div class="flex items-center pl-5">
                                        <p class="text-base font-medium leading-none text-gray-700 mr-2">{{permiso.name}}</p>
                                        
                                    </div>
                                </td>
                              
                              
                                <td class="pl-5">
                                    <button class="py-3 px-3 text-sm focus:outline-none leading-none text-red-700 bg-red-100 rounded">Due today at 18:00</button>
                                </td>
                            
                            
                         
                            
                        </tr>
                    }

                    </tbody>
                </table>
            </div>
        </div>
    </div>


       <!-- Fin Permisos -->

        <div class="flex justify-end mt-10">
            <button  
        class="flex sm:inline-flex justify-center items-center bg-blue-500 hover:bg-blue-600 active:bg-blue-700 focus-visible:ring ring-blue-300 text-white font-semibold text-center rounded-md outline-none transition duration-100 px-5 py-2"  
        type="submit"> Enviar </button>
        </div>
       </form>
        </div>
</div>



</app-page>
