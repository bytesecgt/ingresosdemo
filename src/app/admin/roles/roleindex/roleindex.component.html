<app-page title="Roles" >
    <div class="mx-4 md:mx-10 mb-5">
        <div class="flex flex-row align-middle space-x-4">
            <div class="relative w-full">
                <input type="text" class="peer py-3 px-4 ps-11 block w-full  border rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none" placeholder="Busqueda">
                <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                      </svg>
                      
                </div>
              </div>
 
            <button  (click)="nuevo()"
            class=" rounded-md  px-4 bg-[#487eb0] text-white text-2xl  hover:bg-[#40739e]">
             <i class="fa-solid fa-plus"></i></button>          
         </div>
    </div>
        
    <div class="shadow-lg rounded-lg overflow-hidden mx-4 md:mx-10">
   
        <table class="w-full table-fixed">
            <thead>
                <tr class="bg-gray-100">
                    <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Nombre</th>
                    <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Descripcion</th>
                    <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Estatus</th>
                    <th class="w-1/4 py-4 px-6 text-left text-gray-600 font-bold uppercase">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white">
                @for (role of roles; track role.id; let id=$index, e=$even) {
                <tr>
                    <td class="py-4 px-6 border-b border-gray-200">{{role.name}}</td>
                    <td class="py-4 px-6 border-b border-gray-200 truncate">{{role.description}}</td>
                    <td class="py-4 px-6 border-b border-gray-200">
                        @if ( role.isActive ) {
                            <span class="bg-green-500 rounded-full px-3 py-1 font-bold  text-white" >Activo</span>
                        }
                    </td>
                    <td class="py-4 px-6 border-b border-gray-200">
                        <button class=" text-sky-500 py-1 px-2 rounded-full text-lg">
                        <i class="fa-solid fa-eye"></i>
                        </button>
                        <button class=" text-yellow-500 py-1 px-2 rounded-full text-lg">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </button>
                        <button  class=" text-red-600 py-1 px-2 rounded-full text-lg">
                            <i class="fa-solid fa-trash"></i>
                        </button>

                    </td>
                </tr>
            }
            @empty {

            }
            
                <!-- Add more rows here -->
            </tbody>
        </table>
    </div>

</app-page>
